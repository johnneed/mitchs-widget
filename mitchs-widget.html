<h1>Mitch's Widget Demo</h1>
<!-- the mitchs-widget script will look for this element -->
<section id="mitchsWidget"></section>
<div>
    <button id="render">Render New Data</button>
    <button id="destroy">destroy widget</button>
</div>
<!--
 The scripts must load after the DOM otherwise you'll get an undefined error for mitches-widget.
  You can use jQuery.ready function if you have jquery and you want this script in the <head>
  or you can load this script here, just before the closing </body> tag. -->
<script src="mitchs-widget-pro-version.js"></script>
<script>
    var data = [{
        name: "Analysis 1",
        id: "ABCD1",
        area: "Area 1",
        factor: "Factor 1",
        product: "Product 1"
    }, {
        name: "Analysis 2",
        id: "ABCD2",
        area: "Area 2",
        factor: "Factor 1",
        product: "Product 2"
    }, {
        name: "Analysis 3",
        id: "ABCD3",
        area: "Area 1",
        factor: "Factor 2",
        product: "Product 1"
    }, {
        name: "Analysis 4",
        id: "ABCD4",
        area: "Area 3",
        factor: "Factor 3",
        product: "Product 3"
    }, {
        name: "Analysis 5",
        id: "ABCD5",
        area: "Area 4",
        factor: "Factor 3",
        product: "Product 4"
    }, {
        name: "Analysis 10",
        id: "AAAAA1",
        area: "Area 1",
        factor: "Factor 1",
        product: "Product 1"
    }, {
        name: "Next Analysis",
        id: "BBBBB3",
        area: "Area 2",
        factor: "Factor 1",
        product: "Product 2"
    }, {
        name: "Another Idea",
        id: "CCCD2",
        area: "Area 5",
        factor: "Factor 90",
        product: "Product 1"
    }, {
        name: "Something to think about",
        id: "999111",
        area: "Area 3",
        factor: "Factor 3",
        product: "Product 3"
    }, {
        name: "Interesting",
        id: "abcd992",
        area: "Area 4",
        factor: "Factor 12",
        product: "Product 5"
    }];

    function getMoreInfo(id) {
        alert('you clicked ' + id);
    }

    (function () {
        var a = window.widget = MITCH.mitchsWidget.create({
            elementId: "mitchsWidget",
            clickFunction: getMoreInfo,
            buttonData: data
        });
        var destroyButton = document.getElementById("destroy");
        var renderButton = document.getElementById("render");
        destroyButton.onclick = a.destroy;
        renderButton.onclick = function () {
            var newData = [{
                name: "AAAa",
                id: "ABCD1",
                area: "Area 1",
                factor: "BBBb",
                product: "Product 1"
            }, {
                name: "CCCC",
                id: "ABCD2",
                area: "Area 2",
                factor: "Factor 1",
                product: "Product 2"
            }, {
                name: "DDDD",
                id: "ABCD3",
                area: "Area 1",
                factor: "Factor 2",
                product: "Product 1"
            }];
            a.render(newData);
        }
    }());
</script>

</body>
</html>
